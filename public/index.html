<!DOCTYPE>
<html ng-app="myApp">
  <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title>Contact List App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="AppController as appctrl">
      <h1>Contact List App</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
	    <th>&nbsp;</th>
          </tr>
        </thead>
	<tbody>
           <tr>
		<td><input class="form-control" ng-model="cont.name"></td>
		<td><input class="form-control" ng-model="cont.email"></td>
		<td><input class="form-control" ng-model="cont.number"></td>
		<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
		<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
	   </tr>
	   <tr ng-repeat="contact in contactlist">
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.number}}</td>
		<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
		<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
           </tr>
	</tbody>
      </table>
    </div>
  </body>
</html>
